<!DOCTYPE html>
<html>
<head>
  <title>Angular To-Do</title>
  <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body ng-app="TodoApp">

  <nav class="navbar navbar-inverse" ng-controller="NavCtrl">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="brand" href="#">Angular Todo</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right" ng-repeat="thingy in navItems">
          <!-- thingy in navItems, navItems must be on scope and must be an array -->
            <li><a href="#">{{thingy.name}}</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div class="row">
      <h1>NG ToDo</h1>
      <div class="col-xs-8 col-xs-offset-2" ng-view>

      </div>
    </div>
  </div>
